name: Run Project Analysis Action

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run project analysis action
        uses: ./ # Path to your action in the local repository
        with:
          report_format: 'md'
          commit_report: 'true'