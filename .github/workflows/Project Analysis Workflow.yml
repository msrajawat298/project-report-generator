name: "Project Analysis Workflow"
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  analyze-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Project Analysis
        uses: msrajawat298/project-report-generator@v1.0.5
        with:
          report_format: "html"
          exclude_files: "node_modules,.git"
          upload_artifact: "true"
          commit_report: "true"
